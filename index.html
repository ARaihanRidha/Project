<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="tampilan-Angka">
            <input type="text" name="" id="angka1" class="input">
        </div>
        <div class="button">
            <div class="angka-container">
                <button class="angka" id="angka" onclick="appendToDisplay('1')" >
                    1
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('4')">
                    4
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('7')">
                    7
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('0')">
                    0
                </button>
                <button class="angka" onclick="clearDisplay()">
                    Clear
                </button>
            </div>
            <div class="angka-container">
                <button class="angka" id="angka" onclick="appendToDisplay('2')">
                    2
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('5')">
                    5
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('8')">
                    8
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('.')" >
                    .
                </button>
            </div>
            <div class="angka-container">
                <button class="angka" id="angka" onclick="appendToDisplay('3')">
                    3
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('6')">
                    6
                </button>
                <button class="angka" id="angka" onclick="appendToDisplay('9')">
                    9
                </button>
                <button class="angka" onclick="calculateResult()">
                    =
                </button>
            </div>
            <div class="angka-container">
                <button class="operator" onclick="appendToDisplay('+')">
                    +
                </button>
                <button class="operator" onclick="appendToDisplay('-')">
                    -
                </button>
                <button class="operator" onclick="appendToDisplay('*')">
                    *
                </button>
                <button class="operator" onclick="appendToDisplay('/')">
                    /
                </button>
            </div>
            <div>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
